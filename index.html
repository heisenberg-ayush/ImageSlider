<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanilla Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/5ba62af6e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel-container">
        <i class="fas fa-chevron-left" id="prevBtn"></i>
        <i class="fas fa-chevron-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./images/carousel5.png" id="lastClone" width="1080px" height="600px" alt="">
            <img src="./images/carousel1.jpg" width="1080px" height="600px" alt="">
            <img src="./images/carousel2.jpg" width="1080px" height="600px" alt="">
            <img src="./images/carousel3.jpg" width="1080px" height="600px" alt="">
            <img src="./images/carousel4.jpg" width="1080px" height="600px" alt="">
            <img src="./images/carousel5.png" width="1080px" height="600px" alt="">
            <img src="./images/carousel1.jpg" id="firstClone" width="1080px" height="600px" alt="">
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
